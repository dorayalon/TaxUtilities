name: Python application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget xz-utils fontconfig libfreetype6 libjpeg8-dev zlib1g-dev libxext6 libxrender1 libssl1.1 xfonts-base xfonts-75dpi && \
        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/*

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install wkhtmltopdf
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6-1/wkhtmltox_0.12.6-1.bionic_amd64.deb
        sudo apt install -y ./wkhtmltox_0.12.6-1.bionic_amd64.deb

    - name: Install dependencies
      run: |
        python3.10 -m pip install --no-cache-dir --upgrade pip
        if [ -f requirements.txt ]; then python3.10 -m pip install -r requirements.txt; fi

    - name: Adjust directory permissions
      run: chmod -R 755 .

    - name: Run tests
      run: |
        python3.10 -m pytest -v -s
